	<script type="text/javascript">

		var student = {
			name: "hong"
		}

			this.age = age;
			this.weight = weight
		}

		// 객체에 함수를 집어넣는다
		edit.bind(student)("100", "200");
		console.log(student);
		console.log(student.name);
		console.log(student.age);
		console.log(student.weight);

	</script>
