<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">

		function makeAdder(a) {
			// 함수를 리턴하면, 함수의 주소를 리턴한다
			// call by reference
			return function (b) {
				// a는 메모리에 따로 복사됨
				return a + b;
			}
		}

		var x = makeAdder(5);
		var y = makeAdder(20);
		console.log(x(6)); //11
		console.log(y(7)); //27

	</script>
</head>
