<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<script>
		function a(arg1) {
			// 함수호출을 하지 않으면 아무일도 일어나지 않는다
			arg1();
			var r = function () {
				console.log("inner");
			}
			var rr = function () {
				console.log("inner2");
			}
			// 객체를 리턴할 수 도 있다.
			return {
				aa: r,
				bb: rr
			};
		}

		var b = function () {
			console.log("bbbbbb");
		}

		var res = a(b);
		//res[0]();
		//res[1]();
		res.aa();
		res.bb();

	</script>
</head>

<body>

</body>

</html>
