<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// sayHello 는 함수타입(function)
		var sayHello = function (name) {
			// 값이 들어가 있지 않으면 (undefined) 이면 false
			name = name || "무명";
			alert(name + "님 안녕하세요?");
		}

		sayHello("이세준");	// 함수에 인자값을 주었다.
		sayHello();			// 함수에 인자값을 주지 않을 수 도 있다.
	</script>
</head>

<body>

</body>

</html>
