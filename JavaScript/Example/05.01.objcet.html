<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var obj1 = new Object();
		//console.log(obj1);

		// 객체에 값을 집어넣음
		// {name:'lee' , age:'22'}
		// obj1.name = 'lee';
		// obj1.age = 22;

		// prototype : 객체의 프로토타입을 설정
		// 오브젝트 타입의 객체에 name과 age를 설정했다.
		// 기본값을 설정해주는 느낌
		Object.prototype.name = "lee";
		Object.prototype.age = 18;
		console.log(obj1);


		console.log(obj1.name);
		console.log(obj1.age);

		var obj2 = new Object();
		console.log(obj2);
		console.log(obj2.name);
		console.log(obj2.age);


		// 객체의 사용법 1
		var obj2 = {};
		obj2.name = 'kim';
		obj2.age = 21;

		// 객체의 사용법 2 (멤버필드 이용법)
		var obj3 = {
			name: 'choi',
			age: 23
		}

		var sts = "1 + 2 + 4";

		// eval : 문자열을 자바스크립트의 연산식으로 변환함
		// 문자열을 수식으로, 문자열을 객체로
		var res = window.eval(sts);
		console.log(res);


		var str1 = "{name : 'choi', age : 23 }";
		console.log("----------------------");
		// str1을 객체로 선언함
		// 문자열을 소괄호로 감싸주어야 한다
		var ob1 = eval("(" + str1 + ")");
		console.log(ob1.name);
		console.log(ob1.age)
		console.log("----------------------");

		var obj4 = {
			name: 'park',
			age: 22
		}

		// 객체의 멤버필드에 접근
		var name = obj4.name;
		console.log(name);
		console.log(obj4.age);

		// 배열을 이용한 객체의 멤버필드 접근
		var name2 = obj4['name'];
		console.log(name2);
		console.log(obj4['age']);


		// 객체에 함수를 넣을 수도 있다.
		// this를 이용해 객체의 멤버간 접근이 가능해짐
		var obj5 = {
			name: 'lee',
			info: function () {
				// this는 obj5 가 된다
				console.log(this.name);
			}
		}
		obj5.info();


	</script>
</head>

<body>

</body>

</html>
