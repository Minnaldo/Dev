<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">

		var Person1 = { fName: 'lee', lName: 'sejun' };
		var Person2 = { fName: 'park', lName: 'sangjin' };

		// function에는 fName과 lName이 없음
		function hello(message) {
			console.log(message + " " + this.fName + " " + this.lName);
		}

		// call에서는 첫번째 인자가 this가 된다
		hello.call(Person1, 'Hello');
		hello.call(Person2, "Hello");

		// call과 apply의 차이 : 인자값이 값이냐 배열이냐의 차이
		hello.apply(Person1, ['Hello']);
		hello.apply(Person2, ['Hello']);


		hello.bind(Person1);
		Person1.hello();

	</script>
</head>

<body>

</body>

</html>
