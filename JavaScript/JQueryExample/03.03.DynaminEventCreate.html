<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
	<script type="text/javascript">
		var i = 0;
		// init function
		$(function () {
			$('button').on('click', function (evt) {
				// NOTE   create the new button and append to #d1 tag
				$('<button class="new">New Button' + i++ + '</button>').appendTo($("#d1"));
			});

			// 위 함수에서 새로 만들어진 새로운 버튼 클래스 new를 하나 지운다
			// 클릭 이벤트를 새로 만들어진 버튼에 할당
			$('#d1').on('click', "button.new", function (evt) {
				console.log(evt.target);
				$(this).remove();
			});

		});
	</script>
</head>

<body>
	<button>Create Button</button>
	<div id="d1"></div>
	<hr />
</body>

</html>
