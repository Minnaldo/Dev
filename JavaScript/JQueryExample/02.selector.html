<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
	<script type="text/javascript">
		$(function () {
			var div_a = $("div#a");
			console.log(99);
			console.log(div_a.size());
			// div_a 의 0번째 요소를 가져온다
			console.log(div_a.get(0));


			//jQuery(document).find('span').css('color','#f00');
			$('span').css('color', '#f00');	// <- 윗줄을 줄였다  ( jQuery(document ).find('span') ==> $('span') )

			$('#a').css("border", "1px solid #f00");
			$('.bclass').css("border", "1px solid #00f");
			// 속성 선택자 '[]'
			// title속성이 classB인 요소들을 선택함
			$('[title="classB"]').css("border", "1px solid #0f0");

			$(document).find('#c').css("background", "#ff0");
			$('#c').css("background", "#00f");

		});
	</script>
</head>

<body>
	<div id="a">
		<div id="b" class="bclass">
			<p title="classB">P1</p>
			<span>Span1</span>
		</div>
		<div id="c" class="cclass">
			<p>p2</p>
			<span>Span2</span>
		</div>
	</div>
</body>

</html>
