<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		/* 웹 브라우저에 폰트 이름과 다운받을 위치를 알려주어 해당 폰트를 무조건적으로 사용하게 한다 */
		@font-face {
			/* 폰트 이름/ 폰트를 다운받은 다음 작성된 이름의 폰트를 사용한다 */
			font-family: myfont-ttf;
			/* 폰트를 다운받을 위치 */
			src: url("../img/nanumgothic.ttf");
		}

		@font-face {
			font-family: myfont-eot;
			src: url("../img/nanumgothic.eot");
		}

		.mystyle {
			font: 12px NanumGothic, 나눔고딕, myfont-ttf, myfont-eot, sans-serif, Serif;
			padding: 20px;
		}

		.nostyle {
			padding: 20px;
		}
	</style>
</head>

<body>
	<pre class="nostyle">
나눔글꼴은 무료로 사용하실 수 있는 오픈폰트 입니다.
Nanum font is open free.
12345678
</pre>
	<pre class="mystyle">
나눔글꼴은 무료로 사용하실 수 있는 오픈폰트 입니다.
Nanum font is open free.
12345678
</pre>

</body>

</html>
