<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		div {
			margin: 20px;
			width: 150px;
			padding: 10px;
			height: 70px;
			border: 2px solid black;
			/* border 바깥 외곽선 */
			outline: 2px solid red;
			/* border와 떨어져 있는 거리 */
			outline-offset: 15px;
		}
	</style>
</head>

<body>

	<div>This div has an outline border 15px outside the border edge.</div>

</body>

</html>
