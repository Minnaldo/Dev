<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 50px;
			border: 1px solid #000;
			font-size: 28px;
			margin: 5px;
		}

		.a {
			/* 내용이 요소의 크기를 넘어가도 보여주지 스크롤이 생기지 않고 고정 */
			overflow: hidden;
		}

		.b {
			/* 자리는 차지하나 보여지지 않게함 */
			visibility: hidden;
		}

		.c {
			/* 내용이 크기를 넘어가면 스크롤이 생성됨 */
			overflow: auto;
		}

		.d {
			/* 자리도 차지하지않고, 보여지지도 않음 */
			display: none;
		}

		.e {
			/* 내용이 요소크기를 넘어가도 그대로 넘어가게 둠 */
			overflow: visible;
		}

		label,
		input {
			/* input태그를 inlin level block으로 변경 */
			display: inline;
		}
	</style>
</head>

<body>
	<div class="a">
		overflow: hidden<br />overflow: hidden
	</div>
	<div class="b">
		visibility:hidden<br />visibility:hidden
	</div>
	<div class="c">
		overflow:auto<br />overflow:auto
	</div>
	<div class="d">display:none;display:none;</div>
	<div class="e">overflow:visible;overflow:visible;</div>
	<!-- label : inline level markup -->
	<label>label</label>
	<input type="text" />
</body>

</html>
