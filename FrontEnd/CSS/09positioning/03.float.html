<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 50px;
            border: 1px solid #000;
        }

        .a {
            /* 왼쪽에 고정 */
            /* float layor상에서 고정시킨다 */
            float: left;
            border: 5px solid #000;
        }

        .b {
            /* float layer상의 오른쪽에 고정 */
            /* float layer상에서 고정시킨다 */
            float: right;
        }

        .c {
            border: 7px dotted #f00;
        }

        .d {
            /* float레이어에 겹치는 요소가 있다면, 해당 요소와 겹치지 않게 한다 */
            clear: both;
        }
    </style>
</head>

<body>
    <div>No Float</div>
    <div class="a">Float Left</div>
    <div class="b">Float Right</div>
    <div class="c">No Float</div>
    <div class="d">clear</div>
</body>

</html>
