<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        .pointer {
            cursor: pointer;
        }

        .move {
            cursor: move;
        }

        .help {
            cursor: help;
        }

        .crosshair {
            cursor: crosshair;
        }

        .nwresize {
            cursor: nw-resize;
        }

        .image {
            cursor: url('../img/redball.cur'), default;
        }
    </style>
</head>

<body>
    <ul>
        <li class="pointer">pointer</li>
        <li class="move">move</li>
        <li class="help">help</li>
        <li class="crosshair">crosshair</li>
        <li class="nwresize">nw-resize</li>
        <li class="image">image</li>
    </ul>
</body>

</html>
