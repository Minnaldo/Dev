<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        #auto {
            /* 이미지 크기를 유지한다 */
            background-size: auto;
        }

        #cover {
            /* 프레임에 남는 공간이 없을때까지 늘린다 */
            background-size: cover;
        }

        #contain {
            /* 세로 or 가로크기 중 먼저 닿는 부분에 맞춰 확대 or 축소  */
            background-size: contain;
        }

        div {
            width: 300px;
            height: 300px;
            background-image: url(../img/html5boy.jpg);
            background-repeat: no-repeat;
            border: 1px solid #000;
            margin: 5px;
        }
    </style>

</head>

<body>
    <div id="auto"></div>
    <div id="cover"></div>
    <div id="contain"></div>
</body>

</html>
