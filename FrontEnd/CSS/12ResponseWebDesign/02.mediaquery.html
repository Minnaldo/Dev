<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Midia Query</title>
	<!-- 반응형 웹을 위한 미디어 쿼리 -->
	<style type="text/css">
		div {
			border: 1px solid #000;
			height: 500px;
			width: 100%;
			background-color: #000;
		}

		/* 모든 미디어 타입에 대해, 화면 너비가 600px 일때 적용 */
		@media all and (max-width:600px) {
			div {
				background-color: #ff0;

				width: 400px;
			}
		}

		/* 모든 미디어 타입에 대해, 화면 너비가 601px <=  <= 800px 일때 적용 */
		@media all and (min-width:601px) and (max-width:800px) {
			div {
				background-color: #f00;
				width: 600px;
			}
		}

		/* 모든 미디어타입에 대해, 최소 너비가 801px 이상일 때 적용 */
		@media all and (min-width:801px) {
			div {
				background-color: #00f;
				width: 800px;
			}
		}
	</style>
</head>

<body>
	<div></div>
</body>

</html>
