<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	/* 경계선을 얼마나 둥글게 처리할것인지에 대한 예제 */
		div {
			width: 200px;
			height: 200px;
			margin: 20px;
			border: 1px solid #000;
		}

		#a {
			border-radius: 30px;
		}

		#b {
			border-radius: 30px 0;
		}

		#c {
			border-radius: 80px 5px 20px / 20px 20px;
		}
	</style>
</head>

<body>
	<div id="a"></div>
	<div id="b"></div>
	<div id="c"></div>
</body>

</html>
