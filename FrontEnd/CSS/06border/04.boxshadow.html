<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Box Shadow</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 100px;
			background-color: yellow;
			-moz-box-shadow: 10px 10px 5px #888888;
			/* Firefox 3.6 and earlier */
			-webkit-box-shadow: 10px 10px 5px #888888;
			/* Safari */
			/* 박스모양의 그림자를 나타냄 */
			/* 시작X, 시작Y, 그림자 그라데이션 거리, 그림자 색 */
			box-shadow: 10px 10px 5px #888888;
		}
	</style>
</head>

<body>
	<div></div>
</body>

</html>
