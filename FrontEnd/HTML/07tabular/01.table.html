<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Table example</title>
</head>

<body>
	<table>
		<!-- tr : table row의 약자 -->
		<!-- td : tabel data의 약자 -->
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
		</tr>
	</table>
	<hr />
	<table border="1px">
		<!-- caption : table의 제목 -->
		<caption>Table Caption</caption>
		<!-- table head -->
		<!-- table의 header를 나타냄 -->
		<thead>
			<tr>
				<!-- header cell을 나타내는 태그 -->
				<th>cell-1</th>
				<th>cell-2</th>
				<th>cell3</th>
			</tr>
		</thead>
		<!-- table의 바디를 나타냄 -->
		<tbody>
			<tr>
				<td>1-1</td>
				<td>1-2</td>
				<td>1-3</td>
			</tr>
			<tr>
				<!--rowspan="2" : row 2개가 하나로 묶임  -->
				<td>2-1</td>
				<td>2-2</td>
				<td rowspan="2">2-3, 3-3</td>
			</tr>
			<tr>
				<td>3-1</td>
				<td>3-2</td>
			</tr>
		</tbody>
		<!-- table의 footer를 나타냄 -->
		<tfoot>
			<tr>
				<!--colspan="2" : column 2개가 하나로 묶임  -->
				<td>Total</td>
				<td colspan="2">3</td>
			</tr>
		</tfoot>
	</table>

</body>

</html>
