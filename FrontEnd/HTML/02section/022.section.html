<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Section</title>
</head>
<body>
	<article>
		<hgroup>
			<h1>Apples</h1>
			<h2>Tasty, delicious fruit!</h2>
		</hgroup>
		<p>The apple is the pomaceous fruit of the apple tree.</p>
		<!-- section 태그 : 구역을 나누는 태그 -->
		<!-- 검색엔진의 내부 SEO 대첵에 상당히 중요한 역할을 함 -->
		<section>
			<h1>Red Delicious</h1>
			<p>These bright red apples are the most common found in many
				supermarkets.</p>
		</section>
		<section>
			<h1>Granny Smith</h1>
			<p>These juicy, green apples make a great filling for apple pies.</p>
		</section>
	</article>
</body>
</html>
