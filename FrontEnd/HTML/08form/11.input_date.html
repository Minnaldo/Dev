<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

</head>

<body>
	<form action="">
		<!-- label 은 form에 이름을 붙이는 태그 -->
		<!-- for : 값과 양식의 id가 같으면 연결된다 -->
		<label for="birthday">생일</label>
		<input type="date" required="required" id="birthday" />
		<input type="week" required="required" id="birthday" />
		<input type="time" required="required" id="birthday" />
		<input type="datetime" required="required" id="birthday" />
		<input type="datetime-local" required="required" id="birthday" />
		<input type="submit" value="등록" />
	</form>

</body>

</html>
