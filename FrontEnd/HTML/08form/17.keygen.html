<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>KeyGen</title>
</head>

<body>
	<form action="example.com" method="get">
		Username:
		<input type="text" name="usr_name" />
		Encryption:
		<!-- 입력값을 암호화(개인키는 로컬에, 공개키는 서버로 전달) -->
		<keygen name="security" />
		<input type="submit" />
	</form>
</body>

</html>
