<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DataList</title>
</head>

<body>
	<!-- selection과 비슷하나. 입력이 가능하며, 선택한것만 보여준다 -->
	<input list="cars" />
	<!-- 입력 받은 것중 비슷한 것을 리스팅 해준다 -->
	<!-- serach와 list가 합쳐진 형태 -->
	<datalist id="cars">
		<option value="BMW">
		<option value="Ford">
		<option value="Volvo">
	</datalist>
</body>

</html>
