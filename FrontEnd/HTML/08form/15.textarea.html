<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Textarea</title>
</head>

<body>
    <!-- 크롬의 경우 resize가 가능하다 -->
    <!-- 10행, 30열 크기의 텍스트 영역을 생성한다 -->
    <!-- rows 크기보다 큰 값이 들어오면 scroll bar 가 생긴다 -->
    <textarea rows="10" cols="30">
The World Wide Web Consortium (W3C) is an international community
where Member organizations, a full-time staff, and the public work together
to develop Web standards. Led by Web inventor Tim Berners-Lee
and CEO Jeffrey Jaffe, W3C's mission is to lead the Web to its full potential.
Contact W3C for more information.
</textarea>
</body>
