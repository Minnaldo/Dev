<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

</head>

<body>
	<form action="">
		<label for="no">사람수</label>
		<!-- number : 숫자만 입력받는다 -->
		<!-- step : 화살표를 누르면 설정값 만큼 증가하게 된다 -->
		<input type="number" min="5" max="20" step="2" required="required" id="no" />
		<input type="submit" value="등록" />
	</form>

</body>

</html>
