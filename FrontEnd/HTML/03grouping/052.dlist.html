<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>List example</title>
</head>

<body>
	<h1 id="dl">Definition List</h1>
	<!-- definition list의 약자 -->
	<dl>
		<!-- definition term(정의 용어) : 용어의 제목을 넣을때 사용 -->
		<dt>Coffee</dt>
		<!-- definition description(정의 설명) : 용어를 설명하는데 사용 -->
		<!-- dd 태그는 자동으로 들여쓰기가 된다 -->
		<dd>Black hot drink</dd>
		<dt>Tea</dt>
		<dd>Green hot drink</dd>
		<dt>Milk</dt>
		<dd>white cold drink</dd>
	</dl>
</body>

</html>
