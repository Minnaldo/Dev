<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Video</title>
</head>

<body>
	<!-- HTML5에서 추가된 태그, 이전에는 embaded로 구현함 -->
	<video src="../media/bigbuck.m4v" width="320" height="240" controls="controls"></video>
	<hr />
	<!-- controls : 컨트롤러 표시 여부, poster : 영상 시작전 띄워주는 스틸컷 이미지 -->
	<video width="320" height="240" controls="controls" poster="../img/poster.jpg">
		<source src="../media/bigbuck.m4v" type="video/mp4">
		</source>
		<source src="../media/bigbuck.theora.ogv" type="video/ogg">
		</source>
		<source src="../media/bigbuck.webm" type="video/webm">
		</source>
	</video>
	<hr />
	<video width="320" height="240" controls="controls" poster="../img/poster.jpg" id="video">
		<source src="../media/bigbuck.m4v">
		</source>
		<source src="../media/bigbuck.theora.ogv" type="video/ogg">
		</source>
		<source src="../media/bigbuck.webm" type="video/webm">
		</source>
	</video>

</body>

</html>
