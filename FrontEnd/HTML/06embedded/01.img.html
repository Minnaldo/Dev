<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Image</title>
</head>

<body>
    <!-- img 태그는 src속성이 꼭 필요함 -->
    <!-- alt 태그는 시각장애인의 접근성을 위한 속성이다. 문자값을 읽어준다 -->
    <!-- image는 inline level markup -->
    <img src="../img/w3clogo.png" alt="w3c logo" />
</body>

</html>
