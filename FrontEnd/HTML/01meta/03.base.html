<!DOCTYPE html>
<html>
<head>
<title>Base Example</title>
<base href="/html5Edu/html5/01meta/" target="_blank"/>
</head>
<body>
	<!-- base 태그 내의 주소를 기준으로 01.title.html 파일을 찾아 이동 -->
	<!-- base 태그의 target 옵션이 self이므로, 지정한 주소를 새로운 탭or페이지에 오픈  -->
	<a href="01.title.html">title</a>
	<!-- 지정한 주소를 현재 프레임에서 오픈 -->
	<a href="http://www.google.com" target="_self">Google</a>
</body>
</html>
