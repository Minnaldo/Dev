<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- viewport : 보이는 창의 넓이를 조정하는 옵션, pc환경이 아닌 모바일 환경에 대응하기 위해 제정됨 -->
<!-- 밑의 태그는 viewport의 너비를 디바이스의 너비로 지정 -->
<!-- initial-scale : 초기 화면 배율 (zoom level) -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>mobile meta example</title>
</head>
<body>
	<h1>어린이 헌장</h1>
	<img src="../img/children.jpg" />
	<p>어린이는 나라와 겨레의 앞날을 이어나갈 새 사람이므로 그들의 몸과 마음을 귀히 여겨 옳고 아름답고 씩씩하게 자라도록 힘써야 한다.</p>
</body>
</html>
