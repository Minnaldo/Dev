<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	var login=function() {
		if ($('#input_id').val() == 'ssafy') {
			console.log($('#input_id').val());
			if ($('#input_pw').val() == '1111') {
				// load result.html
				console.log($('#input_pw').val());
				window.location.replace('./Result.html');
				alert('로그인 성공!');
			} else {
				alert('입력한 값을 다시 한번 확인해주세요');
			}
		} else {
			alert('입력한 값을 다시 한번 확인해주세요');
		}
	}
	$(function() {
		$('.login_btn').on('click', login);
		
		$('.login_btn').keydown(function(event){
			/* 엔터키 이벤트 */
			if(event.keyCode==13){
				login();
			}
		});
	});
</script>
</head>

<body>
	<div>
		<div>
			<img src="..." alt="">
		</div>
		<div style="text-align: center;">
			<div>로그인하여 주세요</div>
			<div>
				<tr>ID
				</tr>
				<tr>
					<input type="text" id="input_id" required>
				</tr>
			</div>
			<div>
				<tr>PASSWORD
				</tr>
				<tr>
					<input type="password" id="input_pw" required>
				</tr>
			</div>
			<div>
				<button class="login_btn">LOGIN</button>
			</div>
		</div>
	</div>
</body>

</html>
