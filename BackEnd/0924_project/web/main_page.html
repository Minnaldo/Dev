    <script type="text/javascript">
        $.ajax({
            url: 'foodInfo.xml',
            type: 'get',
            dataType: 'xml',
            success: function (xml) {
                // 각 food 태그마다 데이터를 불러와 변수에 저장
                $('food', xml).each(function () {
                    var code = $(this).find('code').text();
                    var name = $(this).find('name').text();
                    var maker = $(this).find('maker').text();
                    var material = $(this).find('material').text();
                    var img = $(this).find('image').text();

                    /* $('#results').append("<div class='info_container' style='float: left'><div class='row'><div class='col-md-6' style='height: auto; width: auto; max-width: 250px; max-height: 250px;'><img src='./" +img+"' class='img-fluid'><div class='overlay_container bg-dark'></div></div><div class='col-5'><h3>"+name+"</h3><div class='separator-2'></div><div>"+material+"</div><div class='separator-2'></div><div class='btn-group' role='group'><button type='button' class='btn btn-default btn-sm'>추가</button><button type='button' class='btn btn-default btn-sm'>찜</button></div></div></div></div>"); */
                    $('#results').append("<div class='card'style='width: 640px; height: 300px; float: left; margin-left:auto; margin-top:15px; margin-right:10px;margin-bottom:15px;'><div class='row no-gutters'><div class='col-md-4'><img src=./" + img + " class='card-img' alt=" + img + "></div><div class='col-md-8'><div class='card-body'><h5 class='card-title'><a href='./food_info_page.html?" + name + "'>" + name + "</a></h5><div class='separator-2'></div><p class='card-text'>" + material + "</p><div class='separator-2'></div><div class='btn-group' role='group'><button type='button' class='btn btn-default btn-sm'>추가</button><button type='button' class='btn btn-default btn-sm'>찜</button></div></div></div></div></div>");

                });
            }
        });

        $(function () {
            $("#test_btn1").click(function () {
                $("#modal").fadeIn();
            });

            $("#modal_close_btn").click(function () {
                $("#modal").fadeOut();
            });

        });

        function myFunction() {
            document.getElementById("dropdown-box").classList.toggle("show");
        }
    </script>
