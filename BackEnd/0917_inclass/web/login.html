<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script>
        function chk() {
            var id = document.getElementById("in_id").value;
            var pw = document.getElementById("in_pw").value;

            if (id.length < 5 || pw.length < 5) {
                alert("올바른 값을 입력해 주세요");
                in_id.focus();
                return;
            }
            frm.submit();
        }
    </script>
</head>
<body>
<div align="center">
    <h1 align="center">로그인하여 주세요</h1>
    <form action="./main.do?action=login" method="post" id="frm">
        <table>
            <tr>
                <td style="text-align: right">ID</td>
                <td><input type="text" name="id" id="in_id"></td>
            </tr>
            <tr>
                <td>PassWord</td>
                <td><input type="password" name="pw" id="in_pw"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" onclick="chk()" value="로그인">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
