<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>
    <style>
        body {
            width: 500px;
            margin: 0 auto;
        }

        table {
            width: 500px;
            border: 1px solid black;
        }
        td:nth-child(odd){
            text-align: right;
        }
    </style>
    <script>
        function chk() {
            var uid = document.getElementById("id").value;

            if (uid.length < 5) {
                alert("아이디 길이가 맞지 않습니다");
                id.focus();
                return;
            }
            frm.submit();
        }

    </script>
</head>
<body>
<h1 align="center">회원 등록</h1>
<!-- get방식으로 식별자를 보내준다 -->
<form action="./main.do?action=listmem" method="post" id="frm">
    <table>
        <tr>
            <td>이름 :</td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td>아이디 :</td>
            <td><input type="text" name="id" id="id"></td>
        </tr>
        <tr>
            <td>비밀번호 :</td>
            <td><input type="password" name="pwd" id="pwd"></td>
        </tr>
        <tr>
            <td>주소 :</td>
            <td><input type="text" name="addr" id="addr"></td>
        </tr>
        <tr>
            <td>나이 :</td>
            <td><input type="number" name="age" id="age"></td>
        </tr>
        <tr>
            <td>전화번호 :</td>
            <td><input type="tel" name="tel" id="tel"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input onclick="chk()" type="button" id="sub" value="전송"><input type="reset" value="취소">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
