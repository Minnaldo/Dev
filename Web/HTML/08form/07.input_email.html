<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<form action="">
		<label for="email">E-mail</label>
		<!-- placeholder : 회색글로 보여준다. -->
		<!-- required : 필수로 들어가야 하는 항목, 이 값이 없으면 submit버튼이 작동하지 않는다 -->
		<!-- email타입은 email타입으로 작성하지 않으면 작동하지 않는다 -->
		<input type="email" placeholder="abc@abc.com" id="email" required="required" />
		<input type="submit" value="등록" />
	</form>

</body>

</html>
